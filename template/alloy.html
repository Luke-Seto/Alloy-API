<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Credit Card Application</title>
    <link rel="stylesheet" href="static/styles.css">
</head>
<body>
    <div class="form-container">
        <h1>üè¶ L&S Financial</h1>
        <h3>Credit Card Sign Up</h3>
        <form id="welcomeForm" action="/submit" method="POST">
            <div class="row">
                <div class="col">
                    <div class="form-group">
                        <label for="firstName">First Name</label>
                        <input type="text" id="firstName" name="firstName" required>
                    </div>
                </div>
                <div class="col">
                    <div class="form-group">
                        <label for="lastName">Last Name</label>
                        <input type="text" id="lastName" name="lastName" required>
                    </div>
                </div>
            </div>

            <div class="form-group">
                <label for="ssn">üîê Social Security Number</label>
                <input type="text" id="ssn" name="ssn" placeholder="XXXXXXXXX" maxlength="9" required>
            </div>

            <div class="form-group">
                <label for="email">üì¨ Email Address</label>
                <input type="email" id="email" name="email" required>
            </div>

            <div class="form-group">
                <label for="address">üè† Address</label>
                <div class="address-group">
                    <div class="form-group">
                        <label for="addressLine1">Line 1</label>
                        <input type="text" id="addressLine1" name="addressLine1" placeholder="Street" required>
                        <div id="addressSuggestions" class="suggestions-dropdown"></div>
                    </div>
                    <div class="form-group">
                        <label for="addressLine2">Line 2 (Optional)</label>
                        <input type="text" id="addressLine2" name="addressLine2" placeholder="Apt, Suit, Etc.">
                    </div>
                    <div class="row">
                        <div class="col">
                            <div class="form-group">
                                <label for="city">City</label>
                                <input type="text" id="city" name="city" required>
                            </div>
                        </div>
                        <div class="col">
                            <div class="form-group">
                                <label for="state">State</label>
                                <select id="state" name="state" required>
                                    <option value="">Select State</option>
                                    <option value="AL">AL</option>
                                    <option value="AK">AK</option>
                                    <option value="AZ">AZ</option>
                                    <option value="AR">AR</option>
                                    <option value="CA">CA</option>
                                    <option value="CO">CO</option>
                                    <option value="CT">CT</option>
                                    <option value="DE">DE</option>
                                    <option value="FL">FL</option>
                                    <option value="GA">GA</option>
                                    <option value="HI">HI</option>
                                    <option value="ID">ID</option>
                                    <option value="IL">IL</option>
                                    <option value="IN">IN</option>
                                    <option value="IA">IA</option>
                                    <option value="KS">KS</option>
                                    <option value="KY">KY</option>
                                    <option value="LA">LA</option>
                                    <option value="ME">ME</option>
                                    <option value="MD">MD</option>
                                    <option value="MA">MA</option>
                                    <option value="MI">MI</option>
                                    <option value="MN">MN</option>
                                    <option value="MS">MS</option>
                                    <option value="MO">MO</option>
                                    <option value="MT">MT</option>
                                    <option value="NE">NE</option>
                                    <option value="NV">NV</option>
                                    <option value="NH">NH</option>
                                    <option value="NJ">NJ</option>
                                    <option value="NM">NM</option>
                                    <option value="NY">NY</option>
                                    <option value="NC">NC</option>
                                    <option value="ND">ND</option>
                                    <option value="OH">OH</option>
                                    <option value="OK">OK</option>
                                    <option value="OR">OR</option>
                                    <option value="PA">PA</option>
                                    <option value="RI">RI</option>
                                    <option value="SC">SC</option>
                                    <option value="SD">SD</option>
                                    <option value="TN">TN</option>
                                    <option value="TX">TX</option>
                                    <option value="UT">UT</option>
                                    <option value="VT">VT</option>
                                    <option value="VA">VA</option>
                                    <option value="WA">WA</option>
                                    <option value="WV">WV</option>
                                    <option value="WI">WI</option>
                                    <option value="WY">WY</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <div class="form-group">
                                <label for="zipCode">ZIP Code</label>
                                <input type="text" id="zipCode" name="zipCode" required>
                            </div>
                        </div>
                        <div class="col">
                            <div class="form-group">
                                <label for="country">Country</label>
                                <input type="text" id="country" name="country" value="United States" required>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="form-group">
                <label for="dateOfBirth">üóìÔ∏è Date of Birth (YYYY-MM-DD)</label>
                <input type="text" id="dateOfBirth" name="dateOfBirth" placeholder="YYYY-MM-DD" maxlength="10" pattern="\d{4}-\d{2}-\d{2}" required>
            </div>

            <button type="submit" class="submit-btn">üöÄ Apply Now</button>
            <br>
            <br>
            <p><center>Need help? Contact us at <a href="mailto:support@example.com">lukeseto.nyc@gmail.com</a></center></p>
        </form>
    </div>

    <div class="popup-overlay" id="popupOverlay">
        <div class="popup" id="popup">
            <h2>üéâ Welcome!</h2>
            <p id="welcomeMessage"></p>
            <button class="close-btn" onclick="closePopup()">Close</button>
        </div>
    </div>

    <script>
        const form = document.getElementById('welcomeForm');
        const nameInput = document.getElementById('nameInput');
        const popupOverlay = document.getElementById('popupOverlay');
        const popup = document.getElementById('popup');
        const welcomeMessage = document.getElementById('welcomeMessage');
        
        
        
        function showPopup(messagepopup) {
            const alloy = messagepopup.toLowerCase();
            const fName = firstName.toUpperCase();
            const lName = lastName.toUpperCase();
            let message = '';
            let emoji = '';
            
            if (alloy === 'approved') {
                message = `Hey ${fName} ${lName}, you're all set! Welcome aboard!`;
                emoji = 'üéâ';
            } else if (alloy === 'manual review') {
                message = `Thanks, ${fName} ${lName}! We‚Äôve received your application and will be in touch soon.`;
                emoji = '‚è≥';
            } else if (alloy === 'denied') {
                message = `Hi ${fName} ${lName}, unfortunately your application was not successful this time. You're welcome to try again in a few minutes.`;
                emoji = 'üö´';
            } else if (alloy === 'failed') {
                message = `Uh-oh, we ran into a hiccup. Give it another go!`;
                emoji = 'üëã';
            } else {
                message = `Uh-oh, we ran into a hiccup. Give it another go!`;
                emoji = 'üëã';
            }
            
            welcomeMessage.textContent = message;
            document.querySelector('.popup h2').textContent = emoji + ' ' + (alloy === 'approved' ? 'Welcome!' : alloy === 'Manual Review' ? 'Under Review' : alloy === 'Access denied' ? 'Access Denied' : 'Alloy Alert');
            
            popupOverlay.classList.add('show');
            
            // Add animation to popup
            setTimeout(() => {
                popup.classList.add('show');
            }, 10);
        }
        
        function closePopup() {
            popup.classList.remove('show');
            
            setTimeout(() => {
                popupOverlay.classList.remove('show');
                nameInput.value = '';
            }, 300);
        }
        
        // Close popup when clicking outside of it
        popupOverlay.addEventListener('click', function(e) {
            if (e.target === popupOverlay) {
                closePopup();
            }
        });
        
        // Close popup with Escape key
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape' && popupOverlay.classList.contains('show')) {
                closePopup();
            }
        });
        var messagepopup = "{{ outcome }}";
        var firstName = "{{ firstName }}";
        var lastName = "{{ lastName }}";
        {% if trigger_js %}
           
                if (messagepopup) {
                    showPopup(messagepopup);
            } 
        {% endif %}
        // Format SSN input (numbers only, no dashes)
        document.getElementById('ssn').addEventListener('input', function(e) {
            let value = e.target.value.replace(/\D/g, '');
            if (value.length > 9) {
                value = value.substring(0, 9);
            }
            e.target.value = value;
        });
                // Format Date of Birth input (YYYY-MM-DD)
        document.getElementById('dateOfBirth').addEventListener('input', function(e) {
            let value = e.target.value.replace(/\D/g, ''); // Remove non-digits
            
            if (value.length >= 4) {
                value = value.substring(0, 4) + '-' + value.substring(4);
            }
            if (value.length >= 7) {
                value = value.substring(0, 7) + '-' + value.substring(7, 9);
            }
            if (value.length > 10) {
                value = value.substring(0, 10);
            }
            
            e.target.value = value;
        });
        </script>
</body>
</html>
